---
layout: default
---

<section class="content">
    <svg id="content-fader"></svg>
    <div class="post">
        <div class="clickable-image">
            <a href="{{ page.images.top }}">
                <img class="post-image"
                     alt="{{ page.title }} | {{ page.description | truncate: 80 }}"
                     src="{{ page.images.top }}"
                />
            </a>
        </div>
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</section>
